<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/maps/modules/map.js"></script>
    <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>
  </head>
  <body>
    <div
      id="requests_chart"
      style="min-width: 400px; height: 500px; margin: 0 auto"
    ></div>

    <div
      id="world_map_container"
      style="min-width: 400px; height: 500px; margin: 0 auto"
    ></div>

    <div
      id="searches_container"
      style="min-width: 400px; height: 350px; margin: 0 auto"
    ></div>

    <div
      id="orders_container"
      style="min-width: 400px; height: 350px; margin: 0 auto"
    ></div>

    <script>
      var socket = io.connect("http://localhost:8080");

      var requestsChart = new Highcharts.chart("requests_chart", {
        chart: {
          zoomType: "x",
          marginRight: 10,
          type: "column",
          events: {
            load: function () {
              let series = this.series;
              socket.on("requests_count_data", function (data) {
                const currentTime = new Date().getTime();
                series.forEach(function(serie) {
                   data.forEach(function(item) {
                     if (item.response_code.toString() == serie.name) {
                      let count = ( new Date(item.timestamp).getTime() + 10000 >= currentTime) ? item.count : 0;
                      serie.addPoint(
                        [currentTime, count],
                        true,
                        false
                        );
                      }
                    })
                });
              });
            },
          },
        },
        title: {
          text: "Requests per minute",
        },
        xAxis: {
          title: {
            text: "Date",
          },
          type: "datetime",
          tickPixelInterval: 30,
        },
        yAxis: {
          min: 0,
          title: {
            text: "Requests",
          },
        },
        credits: {
          enabled: false,
        },
        time: {
          useUTC: false,
        },
        plotOptions: {
          series: {
            stacking: "normal",
          },
        },
        exporting: {
          enabled: true
        },
        series: [
          {
            name: "500",
            color: "#FF0000",
            pointInterval: 3600,
          },
          {
            name: "404",
            color: "#884EA0",
            pointInterval: 3600,
          },
          {
            name: "403",
            color: "#D4AC0D",
            pointInterval: 3600,
          },
          {
            name: "200",
            color: "#28B463",
            pointInterval: 3600,
          },
        ],
      });

      var searchesGraph = new Highcharts.chart("searches_container", {
        chart: {
          type: "bar",
          animation: Highcharts.svg, // don't animate in old IE
          marginRight: 10,
          events: {
            load: function () {
              // set up the updating of the chart on each sample
              let series = this.series[0];
              socket.on("search_data", function (samples) {
                //Update series
                let data = [];
                for (const sample of samples) {
                  data.push([sample.keyword, sample.count]);
                }
                series.setData(data);
              });
            },
          },
        },
        title: {
          text: "Searches",
        },
        xAxis: {
          categories: [
            "boots",
            "jacket",
            "beanie",
            "pants",
            "dresses",
            "suits",
            "hoodies",
            "shirts",
          ],
          title: {
            text: null,
          },
        },
        yAxis: {
          min: 0,
          title: {
            text: "Number of Searches",
            align: "high",
          },
          labels: {
            overflow: "justify",
          },
        },
        legend: {
          enabled: false,
        },
        exporting: {
          enabled: false,
        },
        credits: {
          enabled: false,
        },
        series: [
          {
            name: "Searches",
          },
        ],
      });

      var ordersGraph = new Highcharts.chart("orders_container", {
        chart: {
          type: "column",
          animation: Highcharts.svg, // don't animate in old IE
          marginRight: 10,
          events: {
            load: function () {
              // set up the updating of the chart on each sample
              let series = this.series[0];
              socket.on("order_data", function (samples) {
                //Update series
                let data = [];
                for (const sample of samples) {
                  data.push([sample.keyword, sample.count]);
                }
                series.setData(data);
              });
            },
          },
        },
        title: {
          text: "Orders",
        },
        xAxis: {
          title: {
            text: null,
          },
        },
        yAxis: {
          min: 0,
          title: {
            text: "Number of Orders",
            align: "high",
          },
          labels: {
            overflow: "justify",
          },
        },
        legend: {
          enabled: false,
        },
        exporting: {
          enabled: false,
        },
        credits: {
          enabled: false,
        },
        series: [
          {
            name: "Searches",
          },
        ],
      });

      var worldmapGraph = new Highcharts.mapChart("world_map_container", {
        chart: {
          borderWidth: 1,
          map: "custom/world",
          animation: {
            duration: 2500,
            easing: "easeOutBounce",
          },
          events: {
            load: function () {
              // set up the updating of the chart on each sample
              let series = this.series[1];
              socket.on("country_data", function (samples) {
                //Update series
                let data = [];
                for (const sample of samples) {
                  data.push([sample.country_code, sample.count]);
                }
                series.setData(data, true, true, true);
              });
            },
          },
        },

        title: {
          text: "Traffic by country",
        },

        legend: {
          enabled: false,
        },
        credits: {
          enabled: false,
        },
        mapNavigation: {
          enabled: true,
          buttonOptions: {
            verticalAlign: "bottom",
          },
        },

        series: [
          {
            name: "Countries",
            mapData: Highcharts.maps["custom/world"],
            joinBy: ["hc-key", "hc-key"],
            color: "#E0E0E0",
            enableMouseTracking: false,
          },
          {
            type: "mapbubble",
            joinBy: ["hc-key", "hc-key"],
            data: [],
            minSize: 1,
            maxSize: "5%",
            tooltip: {
              pointFormat: "{point.properties.hc-a2}: {point.z} requests",
            },
          },
        ],
      });
    </script>
  </body>
</html>
